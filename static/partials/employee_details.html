<style>
.details-box {
    border: 1px solid #eee;
    padding: 10px;
}
</style>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12" ng-repeat="employee in details.full">
                <div class="row">
                    <div class="col-xs-12 details-box col-xs-0ffset-0 col-md-6 col-md-offset-3">
                        <div class="row">
                            <div class="col-xs-12">
                                <span>Name: </span><span ng-bind="(employee._source.first_name + ' ' + employee._source.last_name) | capitalize"></span>
                                <span class="pull-right">Created on <span ng-bind="employee._source.created_on | date:'d MMM, yyyy'"></span></span>
                            </div>
                        </div>
                        <div class="row">
                        	<div class="col-xs-12">
                        		<span>Email: </span>
                        		<span ng-bind="employee._source.user.email | checkEmail"></span>
                        	</div>
                        </div>
                        <div class="row">
                        	<div class="col-xs-12 col-md-6">
                        		<span>Proficiency Level: </span>
                        		<span ng-bind="employee._source.education ? (employee._source.education[0].proficiency_level | proficiencyDict) : 'Not Specified'"></span>
                        	</div>
                        	<div class="col-xs-12 col-md-6">
                        		<span>Age: </span>
                        		<span ng-bind="employee._source.date_of_birth ? (employee._source.date_of_birth | ageFilter) : 'Not Specified'"></span>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
